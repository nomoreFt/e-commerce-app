        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.nomoreft.ecommerce.kafka.OrderConfirmation,paymentConfirmation:com.nomoreft.ecommerce.kafka.PaymentConfirmation
  mail:
    host: localhost
    port: 1025
    username: hyunwoo
    password: hyunwoo
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

